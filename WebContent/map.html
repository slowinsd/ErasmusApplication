    <script>
    var marker;
    var latitude;
    var longitude;
      function initMap() {
        var myLatlng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: myLatlng
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('valider').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
        

        marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Click to zoom'
        });
       
        
        map.addListener('click', function(e) {
            placeMarkerAndPanTo(e.latLng, map);
            latitude = e.latLng.lat();
            longitude = e.latLng.lng();
            console.log( 'Lat: ' + latitude + ' and Longitude is: ' + longitude );
          });

        marker.addListener('click', function() {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }
      function geocodeAddress(geocoder, resultsMap) {
          var address = document.getElementById('adresse').value;
          geocoder.geocode({'address': address}, function(results, status) {
            if (status === 'OK') {
              resultsMap.setCenter(results[0].geometry.location);
              marker.setMap(null);
               marker = new google.maps.Marker({
                map: resultsMap,
                position: results[0].geometry.location
              });
            } else {
              alert('Le lieu rentr√© n\'existe pas ' + status);
            }
          });
        }
      function placeMarkerAndPanTo(latLng, map) {
    	  marker.setMap(null);
    	
    	   marker = new google.maps.Marker({
    	    position: latLng,
    	    map: map
    	  });
    	  marker.setAnimation(google.maps.Animation.DROP);
    	  map.panTo(latLng);
    	}
      
    </script>

      <script>$('#list').click(function(event) {
  $.ajax({
    // The URL for the request
    url:"http://maps.googleapis.com/maps/api/geocode/json?latlng="+event.latLng.lat()+","+event.latLng.lng()+"&sensor=false",
    // Whether this is a POST/GET/UPDATE/DELETE request
    type:"GET",
    // The type of data we expect back
    dataType:"json",
    // Code to run if the request succeeds;
    // the response is passed to the function
    success: function(json) {
        $("#output").text(JSON.stringify(json));
        $("<h1>").text(json.title).appendTo("body");
        $("<div class=\"content\">").html(json.html).appendTo("body");
    },
    // Code to run if the request fails; the raw request and
    // status codes are passed to the function
    error: function( xhr, status, errorThrown ) {
        alert( "Sorry, there was a problem!" );
        console.log( "Error: " + errorThrown );
        console.log( "Status: " + status );
        console.dir( xhr );
    },
    // Code to run regardless of success or failure
    complete: function( xhr, status ) {
        alert( "The request is complete!" );
    }
  });
});
