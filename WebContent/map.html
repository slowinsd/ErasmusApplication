
<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #panelderecherche {
      	position: absolute;
        top: 12%;
        left: 81%;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
  <div id="panelderecherche">
  	<input id="adresse" type="text">
  	<input id="valider" type="button" value="Rechercher">
  </div>
    <script>
    var marker;
    
      function initMap() {
        var myLatlng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: myLatlng
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('valider').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
        

        marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Click to zoom'
        });
       
        
        map.addListener('click', function(e) {
            placeMarkerAndPanTo(e.latLng, map);
            console.log( 'Lat: ' + e.latLng.lat() + ' and Longitude is: ' + e.latLng.lng() );
          });

        marker.addListener('click', function() {
          map.setZoom(8);
          map.setCenter(marker.getPosition());
        });
      }
      function geocodeAddress(geocoder, resultsMap) {
          var address = document.getElementById('adresse').value;
          geocoder.geocode({'address': address}, function(results, status) {
            if (status === 'OK') {
              resultsMap.setCenter(results[0].geometry.location);
               marker = new google.maps.Marker({
                map: resultsMap,
                position: results[0].geometry.location
              });
            } else {
              alert('Le lieu rentr√© n\'existe pas ' + status);
            }
          });
        }
      function placeMarkerAndPanTo(latLng, map) {
    	  marker.setMap(null);
    	
    	   marker = new google.maps.Marker({
    	    position: latLng,
    	    map: map
    	  });
    	  marker.setAnimation(google.maps.Animation.DROP);
    	  map.panTo(latLng);
    	}
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6m_Z5GYZIXmHgnwbhR6Qdw6n7Qg4kAU8
    &callback=initMap">
    </script>
    <script>
    $(document).ready(function() {
    	
    	
    	});
    </script>

</header>

  </body>
</html>
